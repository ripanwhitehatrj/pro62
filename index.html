<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <iframe width="400" height="620" style="border: 0px;" src="rose.jfif"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="sun%20flower.jfif"></iframe>
        </section>

        <h2>click on the game to explore</h2>
        <h5>these games are build in game lab,click on the game to play</h5>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="rose.jfif" class="img-responsive">
                        <div class="carousel-content">
                            <p>rose</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="sun%20flower.jfif" class="img-responsive">
                        <div class="carousel-content">
                            <p>sun flower</p>
                        </div>
                    </center>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

    </div>

</body>

</html>
